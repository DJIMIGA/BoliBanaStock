[build]
builder = "nixpacks"

[deploy]
startCommand = "gunicorn bolibanastock.wsgi:application --bind 0.0.0.0:$PORT"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

[env]
PYTHON_VERSION = "3.11"
DJANGO_SETTINGS_MODULE = "bolibanastock.settings"
