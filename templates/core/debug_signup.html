{% extends "base.html" %}
{% load static %}

{% block title %}Debug Inscription - BoliBana Stock{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h1 class="text-2xl font-bold text-gray-900 mb-6">Debug Inscription</h1>
            
            <form id="debug-form" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-bolibana-500 focus:ring-bolibana-500">
                </div>
                
                <div>
                    <label for="password1" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                    <input type="password" id="password1" name="password1" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-bolibana-500 focus:ring-bolibana-500">
                </div>
                
                <div>
                    <label for="password2" class="block text-sm font-medium text-gray-700">Confirmation du mot de passe</label>
                    <input type="password" id="password2" name="password2" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-bolibana-500 focus:ring-bolibana-500">
                </div>
                
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-bolibana-600 hover:bg-bolibana-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-bolibana-500">
                    Tester l'inscription
                </button>
            </form>
            
            <div id="result" class="mt-6 hidden">
                <h2 class="text-lg font-semibold text-gray-900 mb-2">RÃ©sultat</h2>
                <pre id="result-content" class="bg-gray-100 p-4 rounded-lg text-sm"></pre>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('debug-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    
    fetch('{% url "core:debug_signup" %}', {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
        }
    })
    .then(response => response.json())
    .then(data => {
        const resultDiv = document.getElementById('result');
        const resultContent = document.getElementById('result-content');
        
        resultDiv.classList.remove('hidden');
        resultContent.textContent = JSON.stringify(data, null, 2);
        
        if (data.success) {
            resultContent.className = 'bg-green-100 p-4 rounded-lg text-sm text-green-800';
        } else {
            resultContent.className = 'bg-red-100 p-4 rounded-lg text-sm text-red-800';
        }
    })
    .catch(error => {
        console.error('Erreur:', error);
        const resultDiv = document.getElementById('result');
        const resultContent = document.getElementById('result-content');
        
        resultDiv.classList.remove('hidden');
        resultContent.textContent = 'Erreur: ' + error.message;
        resultContent.className = 'bg-red-100 p-4 rounded-lg text-sm text-red-800';
    });
});
</script>
{% endblock %}
