{% extends "base.html" %}
{% load static %}

{% block title %}Vérifier un Prix{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-3xl shadow-lg hover:shadow-xl transition-all duration-300 border border-neutral-200 hover:border-neutral-300 overflow-hidden">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-neutral-800 mb-6">Vérifier un Prix</h1>
                
                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    
                    <div class="space-y-4">
                        <div>
                            <label for="code" class="block text-sm font-medium text-neutral-700 mb-2">
                                Code CUG ou EAN
                            </label>
                            <div class="relative">
                                <input type="text" 
                                       name="code" 
                                       id="code"
                                       class="block w-full rounded-lg border-neutral-300 pl-12 pr-4 py-3 text-lg focus:border-bolibana-500 focus:ring-bolibana-500"
                                       placeholder="Entrez le code CUG ou EAN"
                                       autofocus
                                       required>
                                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4">
                                    <i class="fas fa-barcode text-neutral-400 text-lg"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-end space-x-3">
                        <a href="{% url 'inventory:product_list' %}" 
                           class="btn-secondary">
                            Annuler
                        </a>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-search mr-2"></i>
                            Rechercher
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const codeInput = document.getElementById('code');
    
    // Focus automatique sur le champ
    codeInput.focus();
    
    // Gestion de la touche Entrée
    codeInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            this.form.submit();
        }
    });
});
</script>
{% endblock %}
