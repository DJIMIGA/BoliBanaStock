<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Version blanche du logo pour fonds sombres -->
    <defs>
        <linearGradient id="boxGradientWhite" x1="0" y1="0" x2="32" y2="32" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#FFD700"/>
            <stop offset="1" stop-color="#FFCD33"/>
        </linearGradient>
        <filter id="shadowWhite" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
            <feOffset dx="0" dy="2" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="glowWhite">
            <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Boîtes empilées avec fond transparent -->
    <g filter="url(#shadowWhite)">
        <!-- Boîte arrière -->
        <rect x="12" y="28" width="20" height="16" rx="2" fill="#2E8B57" opacity="0.8" transform="skewY(-5)"/>
        
        <!-- Boîte du milieu -->
        <rect x="18" y="20" width="20" height="16" rx="2" fill="#2E8B57" opacity="0.9" transform="skewY(-5)"/>
        
        <!-- Boîte avant (principale) -->
        <rect x="24" y="12" width="20" height="16" rx="2" fill="url(#boxGradientWhite)" transform="skewY(-5)"/>
    </g>
    
    <!-- Graphique de tendance -->
    <g filter="url(#glowWhite)">
        <path d="M42 40 L46 36 L50 40 L48 40 L48 48 L44 48 L44 40 Z" fill="#2E8B57"/>
    </g>
    
    <!-- Points de données -->
    <circle cx="44" cy="46" r="1.5" fill="#FFD700"/>
    <circle cx="48" cy="44" r="1.5" fill="#FFD700"/>
</svg>

