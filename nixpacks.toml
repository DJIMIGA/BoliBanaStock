[phases.setup]
nixPkgs = ["python311", "python311Packages.pip"]

[phases.install]
cmds = [
    "pip install --no-cache-dir -r requirements.txt",
    "pip install --no-cache-dir requests>=2.31.0",
    "echo 'Python dependencies installed successfully'",
    "python -c 'import sendgrid; print(f\"✅ SendGrid installé: version {sendgrid.__version__}\")' || echo '⚠️ SendGrid non trouvé après installation'"
]

[phases.build]
cmds = ["DJANGO_SETTINGS_MODULE=bolibanastock.settings_railway python manage.py collectstatic --noinput"]

[start]
cmd = "python deploy_railway.py && gunicorn bolibanastock.wsgi:application --bind 0.0.0.0:$PORT"
