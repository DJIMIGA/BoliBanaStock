[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.virtualenv"]

[phases.install]
cmds = [
    "python -m venv /tmp/venv",
    "source /tmp/venv/bin/activate && pip install -r requirements.txt",
    "echo 'Python dependencies installed successfully'"
]

[phases.build]
cmds = ["source /tmp/venv/bin/activate && python manage.py collectstatic --noinput"]

[start]
cmd = "source /tmp/venv/bin/activate && gunicorn bolibanastock.wsgi:application --bind 0.0.0.0:$PORT"
