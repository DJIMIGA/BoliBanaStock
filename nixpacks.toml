[phases.setup]
nixPkgs = ["python311", "python311Packages.pip"]

[phases.install]
cmds = [
    "pip install --user -r requirements.txt",
    "echo 'Python dependencies installed successfully'"
]

[phases.build]
cmds = ["DJANGO_SETTINGS_MODULE=bolibanastock.settings_railway python manage.py collectstatic --noinput"]

[start]
cmd = "python railway_startup.py && gunicorn bolibanastock.wsgi:application --bind 0.0.0.0:$PORT"
