<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Icône pour écran de démarrage (splash screen) -->
    <defs>
        <linearGradient id="bgGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#2B3A67"/>
            <stop offset="1" stop-color="#1F274D"/>
        </linearGradient>
        <linearGradient id="boxGradient" x1="0" y1="0" x2="256" y2="256" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#FFD700"/>
            <stop offset="1" stop-color="#FFCD33"/>
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
            <feOffset dx="0" dy="4" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Fond arrondi -->
    <rect width="512" height="512" rx="112" fill="url(#bgGradient)"/>
    
    <!-- Boîtes empilées -->
    <g filter="url(#shadow)">
        <!-- Boîte arrière -->
        <rect x="96" y="224" width="160" height="128" rx="16" fill="#2E8B57" opacity="0.8" transform="skewY(-5)"/>
        
        <!-- Boîte du milieu -->
        <rect x="144" y="160" width="160" height="128" rx="16" fill="#2E8B57" opacity="0.9" transform="skewY(-5)"/>
        
        <!-- Boîte avant (principale) -->
        <rect x="192" y="96" width="160" height="128" rx="16" fill="url(#boxGradient)" transform="skewY(-5)"/>
    </g>
    
    <!-- Graphique de tendance -->
    <g filter="url(#glow)">
        <path d="M320 320 L352 288 L384 320 L368 320 L368 384 L336 384 L336 320 Z" fill="#2E8B57"/>
    </g>
    
    <!-- Points de données -->
    <circle cx="336" cy="368" r="12" fill="#FFD700"/>
    <circle cx="368" cy="352" r="12" fill="#FFD700"/>
</svg>

