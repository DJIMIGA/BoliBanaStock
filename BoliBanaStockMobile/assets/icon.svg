<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Icône principale pour l'application - Version carrée avec marge -->
    <defs>
        <linearGradient id="bgGradient" x1="0" y1="0" x2="1024" y2="1024" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#2B3A67"/>
            <stop offset="1" stop-color="#1F274D"/>
        </linearGradient>
        <linearGradient id="boxGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#FFD700"/>
            <stop offset="1" stop-color="#FFCD33"/>
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
            <feOffset dx="0" dy="8" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="glow">
            <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Fond arrondi avec marge de sécurité -->
    <rect x="64" y="64" width="896" height="896" rx="200" fill="url(#bgGradient)"/>
    
    <!-- Boîtes empilées (ajustées avec marge) -->
    <g filter="url(#shadow)" transform="translate(64, 64)">
        <!-- Boîte arrière -->
        <rect x="128" y="384" width="256" height="192" rx="24" fill="#2E8B57" opacity="0.8" transform="skewY(-5)"/>
        
        <!-- Boîte du milieu -->
        <rect x="192" y="256" width="256" height="192" rx="24" fill="#2E8B57" opacity="0.9" transform="skewY(-5)"/>
        
        <!-- Boîte avant (principale) -->
        <rect x="256" y="128" width="256" height="192" rx="24" fill="url(#boxGradient)" transform="skewY(-5)"/>
    </g>
    
    <!-- Graphique de tendance -->
    <g filter="url(#glow)" transform="translate(64, 64)">
        <path d="M544 512 L608 448 L672 512 L640 512 L640 640 L576 640 L576 512 Z" fill="#2E8B57"/>
    </g>
    
    <!-- Points de données -->
    <circle cx="576" cy="608" r="20" fill="#FFD700" transform="translate(64, 64)"/>
    <circle cx="640" cy="576" r="20" fill="#FFD700" transform="translate(64, 64)"/>
</svg>

